<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Page</title>
    
</head>
<body>
        <div class="container"> 
        <div class="form-wrap">
            <h1 class="signup">Sign Up</h1>
            <p>It's free and only takes a minute</p>
            <form>
                <div class="form-group">
                    <label class="required" for="name">First Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your First Name">
                </div>

                <div class="form-group">
                    <label class="required" for="name">Last Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your First Name">
                </div>

                <div class="form-group">
                    <label class="required" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email Address">
                </div>

                <div class="form-group">
                    <label class="required" for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password">
                </div>

                <div class="form-group">
                    <label class="required" for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" placeholder="Confirm Password">
                </div>

                <button type="submit">
                    Sign Up
                </button>

                <div class="sign-up">
                    <p>By clicking the Sign up button you agree to our
                        <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </p>
                </div>
        </form> 
        </div>

        <footer class="login">
                    <p>Already have an account?<a href="#">Login Here</a>
        </footer>

        </div>
</body>
</html>
